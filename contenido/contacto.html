    <div class="row">

      </div>
    </div>  
    <div class="form row">
        <div class="form-1 col-12 pb-4 img-fluid">    
            <form class="formulario">
                <fieldset class="form-2">
                    <legend class="form-3">Formulario de contacto</legend>
                    <div class="form-3">
                      <label for="nombre">Escribe tu nombre</label>
                      <input type="text" name="name">
                    </div>
                    <div class="form-3">
                      <label for="apellido">Escribe tu apellido</label>
                      <input type="text" name="apellido">
                    </div>
                    <div class="form-3">
                      <label for="email">Escribe tu Email</label>
                      <input type="text" name="mail" required>
                    </div>
                    <div class="form-3">
                      <label for="tel">Escribe tú teléfono</label>
                      <input type="text" name="tel">
                    </div>
                    <div class="form-3">
                      <label for="nac">Fecha de nacimiento</label>
                      <input type="date" name="nac">
                    </div>
                    <div class="form-4">
                        <label for="comentario">Dejanos tu consulta</label><br>
                        <textarea class="form-control-lg" id="exampleFormControlTextarea1"rows="8"></textarea>
                    </div>
                    <div class="form-3">
                        <label for="terminos">Acepto términos y condiciones</label>
                        <input type="checkbox" name="terminos" required>
                    </div>
                    <div class="form-3">
                        <input type="submit" name="enviar datos">
                        <input type="reset" name="borrar datos">
                    </div>
                </fieldset> 
            </form>
        </div>
    </div>
